 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BatPhone Directory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?fm=jpg&q=60&w=3000') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      width: 100%;
    }

    .nav-bar {
      height: 75px;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .left img {
      height: 50px;
    }

    .middle {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    #search {
      width: 50%;
      height: 35px;
      border-radius: 6px;
      border: none;
      padding: 0 15px;
      font-size: 15px;
      background-color: #f0f0f0;
      color: #222;
    }

    .right {
      display: flex;
      gap: 20px;
    }

    .right a {
      text-decoration: none;
      font-weight: 600;
      color: #f0f0f0;
      transition: 0.3s;
    }

    .right a:hover {
      color: #aaa;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 75px);
      text-align: center;
      padding: 0 20px;
    }

    .main-content h1 {
      font-size: 48px;
      font-weight: 300;
      max-width: 800px;
      line-height: 1.3;
    }

    @media screen and (max-width: 768px) {
      .right {
        gap: 10px;
        font-size: 14px;
      }

      #search {
        width: 80%;
      }

      .main-content h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
